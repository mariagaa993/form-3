<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <!-- style -->
        <link rel="stylesheet" href="signupForm.css">
        <!-- font family -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    </head>
    <body>

        <!-- container -->
        <div class="container">
            <div class="content">

                <div class="content-img">
                    <img src="img//form.png" alt="">
                </div> <!-- content-img -->

                <div class="content-form">
                    <h1>Hello!</h1>
                    <h2>Let's start the trip</h2>
                    
                    <form action="#" method="get">
                        <label>Username</label>
                        <input type="text" name="username" 
                            placeholder="Enter your username" />
                        <label>Email</label>  
                        <input type="email" name="email" 
                            placeholder="example@gmail.com" />
                        <label>Password</label>
                        <input type="password" name="password" 
                            placeholder="Enter your password" />
                        <label>Confirm password</label>
                        <input style="margin-bottom: 20px;" type="password" name="passwordC" 
                            placeholder="Confirm your password" />
                        <input type="checkbox" name="checkbox" value="yes" />
                        <label style="font-weight: normal;">I agree with the 
                            <a href="#">terms and Conditions</a></label><br>
                       <button type="submit">Sign up</button>
                       <p>Do you have an account? <a href="/loginForm.html">Login!</a></p>
                    </form>
                </div> <!-- content-form -->

            </div> <!-- end content -->
        </div> <!-- end container -->
    </body>
</html>
